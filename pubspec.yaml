name: untitled
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_intl: ^0.0.1
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  provider: ^6.0.1
  flutter_dotenv: ^5.0.2
  autocomplete_textfield: ^2.0.1
  get: ^4.1.4
  flutter_slidable: ^1.2.0
  speech_to_text: ^6.1.1
  flutter_spinkit: ^5.1.0
  flutter_beautiful_popup: ^1.5.0
  flutter_animated_dialog: ^2.0.1
  flutter_animate: ^4.2.0
  carousel_slider: ^4.2.1
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  dots_indicator: ^2.1.1
  audioplayers: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/.env
    - assets/themes.json
    - assets/cities.json
    - assets/images/background_imgs/
    - assets/images/item_thumbnails/
    - assets/images/icons/
    - assets/images/infor.jpg
    - assets/images/weather_icons/
    - assets/click_sound_effect.mp3